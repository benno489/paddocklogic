<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddockLogic | Engineered to Endure</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; /* Changed from height to min-height */
            margin: 0; 
            text-align: center;
        }
        .container { 
            max-width: 600px; 
            width: 90%;
            padding: 40px; 
            border: 1px solid #333;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            /* This is the secret sauce - it stacks items vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { 
            font-size: 2.5rem; 
            letter-spacing: 3px; 
            margin-bottom: 5px;
            color: #ffffff;
        }
        .tagline { 
            font-size: 1.1rem; 
            color: #d4af37; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        p { 
            line-height: 1.6; 
            color: #b0b0b0;
            margin-bottom: 20px; /* Reduced to make room for status box */
        }
        
        /* Added missing styles for your status box */
        .status-box {
            background-color: #222;
            border: 1px solid #444;
            padding: 10px 20px;
            margin-bottom: 40px; /* Forces the button down */
            display: flex;
            align-items: center;
            border-radius: 2px;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #99ff99; /* Pale green as we discussed */
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 8px #99ff99;
        }
        .status-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            color: #888;
            letter-spacing: 1px;
        }

        .btn {
            text-decoration: none;
            color: #121212;
            background-color: #d4af37;
            padding: 12px 35px;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block; /* Ensures padding is respected */
        }
        .btn:hover {
            background-color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PADDOCKLOGIC</h1>
        <span class="tagline">Engineered to Endure</span>
        <p>Advanced AgTech for the Australian farmer. <br>Â 
           Dual-Vector Sensing prototypes in field trials.
        </p>

        <div class="status-box">
            <span class="status-dot"></span>
            <span class="status-text">SITE UNDER DEVELOPMENT</span>
        </div>
        
        <a href="mailto:ben@paddocklogic.com.au" class="btn">CONTACT</a>
    </div>
</body>
</html>
